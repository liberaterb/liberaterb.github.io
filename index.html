<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.0/lib/theme-chalk/index.css">
    <style>
        .el-calendar-table .el-calendar-day {
            padding: 0;
        }

        .el-dialog__headerbtn {
            font-size: 30px;
            top: 15px;
        }
    </style>
</head>

<body>
    <div id="app" class="wrapper">
        <!-- <clock></clock> -->
        <el-calendar>
            <template slot="dateCell" slot-scope="{date, data}">
                <div @click="handleSelectDate(data)" style="height: 100%;width: 100%;">
                    {{ dayjs(date).format('DD') }}
                </div>
            </template>
        </el-calendar>
        <el-dialog :visible.sync="dialogVisible" width="50%" top="50px">
            <div v-html="compiledMarkdown" class="markdown"></div>
        </el-dialog>
    </div>
    <!-- <script src="./components/clock.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.0/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.3/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@1.2.7/lib/marked.js"></script>
    <script src="2021-01.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    input: '',
                    dialogVisible: false
                }
            },
            created() {
            },
            mounted() {

            },
            methods: {
                handleSelectDate(data) {
                    this.input = window['text' + dayjs(data.day).format('YYYYMMDD')] ?? '# NULL'
                    this.dialogVisible = true
                }
            },
            computed: {
                compiledMarkdown() {
                    return marked(this.input);
                }
            }
        })
    </script>
    <style>
        .wrapper {
            margin: 50px 150px;
            border: 5px solid #ebeef5;
        }

        .markdown {
            height: 700px;
            border: 3px solid #ebeef5;
            padding: 20px;
        }
    </style>
</body>

</html>
