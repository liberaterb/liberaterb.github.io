<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>

<body>
    <div id="app">{{ name }}</div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                name: '123'
            }
        })
    </script>
</body>

</html>
